test:
  get:
    summary: 쿼리 넣어보기
    description: msg query parameter에 넣어보기
    parameters:
      - name: msg
        in: query
        required: true
        description: 출력할 메시지
        schema:
          type: string
          example: "Hello World"
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'print("Hello World")'

test-name:
  get:
    summary: 파라미터 넣어보기
    description: 이름을 받아서 인사합니다
    parameters:
      - name: name
        in: path
        required: true
        description: 인사할 이름
        schema:
          type: string
          example: "John"
    responses:
      '200':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Hello John!"
                timestamp:
                  type: string
                  format: date-time
                  example: "2025-09-05T12:00:00.000Z"