# JSON vs YAML
# JSON의 {} == YAML의 tab
# JSON의 [] == YAML의 - 
# JSON의 "name": "hi" == YAML의 name: "hi" (key-value)
# YAML에서 | => JSON에서 enter할 때마다 \n
# YAML에서 > => JSON에서 맨 끝에만 \n


